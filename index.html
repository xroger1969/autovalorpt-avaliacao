<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AutoValorPT — Pedido de Avaliação</title>
  <style>
    :root{
      --bg-dark:#03122b; --bg-mid:#053267; --bg-light:#0a4c8f;
      --card:#072954cc; --border:#5f8fcf; --text:#eef6ff; --muted:#b9cae6;
      --input-bg:#0b2a52; --accent:#cfd9e8;
    }
    body{
      font-family:Arial, sans-serif;
      max-width:820px; margin:24px auto; padding:0 12px; color:var(--text);
      background:
        radial-gradient(circle at 18% 18%, #0d4a8d 0%, transparent 35%),
        linear-gradient(155deg, var(--bg-light) 0%, var(--bg-mid) 45%, var(--bg-dark) 100%);
      min-height:100vh;
    }
    h1{margin:0 0 6px; color:#fff; text-shadow:0 2px 10px rgba(0,0,0,.55);}
    h3{color:#f3f7ff;}
    .sub{margin:0 0 18px; color:var(--muted);}
    form{
      background:var(--card);
      border:1px solid rgba(207,217,232,.35);
      box-shadow:0 10px 35px rgba(0,0,0,.35);
      border-radius:14px;
      padding:20px;
      backdrop-filter:blur(1px);
    }
    label{display:block; margin-top:14px; font-weight:700;}
    input, select, textarea, button{
      width:100%; padding:10px; margin-top:6px; box-sizing:border-box;
      border-radius:10px; border:1px solid var(--border);
      background:var(--input-bg); color:var(--text);
    }
    input::placeholder, textarea::placeholder{color:#9fb6d8;}
    textarea{min-height:120px;}
    .row{display:grid; grid-template-columns:1fr 1fr; gap:12px;}
    .row3{display:grid; grid-template-columns:1fr 1fr 1fr; gap:12px;}
    .hint{font-size:.9rem; color:#b2c3df; margin-top:6px;}
    button{
      margin-top:18px; cursor:pointer;
      background:linear-gradient(180deg, #f2f6ff 0%, var(--accent) 100%);
      color:#0c2c56; font-weight:700;
      text-shadow:0 1px 0 rgba(255,255,255,.4);
      border:1px solid #e9f2ff;
    }
    .small{font-size:.9rem; color:#b9cae6;}
  </style>
</head>
<body>
  <h1>AutoValorPT — Pedido de Avaliação</h1>
  <p class="sub">Preenche os dados e clica em enviar. Vais receber o pedido por e-mail.</p>

  <form action="https://formsubmit.co/el/digejo" method="POST">
    <div class="row">
      <div>
        <label>Nome *</label>
        <input name="nome" required />
      </div>
      <div>
        <label>E-mail *</label>
        <input name="email" type="email" required />
      </div>
    </div>

    <label>Contacto *</label>
    <input name="contacto" type="tel" placeholder="+351 ..." required />

    <h3 style="margin-top:22px;">Dados da viatura</h3>
    <div class="row">
      <div>
        <label>Marca</label>
        <input name="marca" placeholder="Ex.: BMW" />
      </div>
      <div>
        <label>Modelo</label>
        <input name="modelo" placeholder="Ex.: Série 3" />
      </div>
    </div>

    <div class="row3">
      <div>
        <label>Ano</label>
        <input name="ano" inputmode="numeric" placeholder="Ex.: 2017" />
      </div>
      <div>
        <label>Quilometragem (km)</label>
        <input name="km" inputmode="numeric" placeholder="Ex.: 120000" />
      </div>
      <div>
        <label>Combustível</label>
        <select name="combustivel">
          <option value="">—</option>
          <option>Gasolina</option>
          <option>Gasóleo</option>
          <option>Híbrido</option>
          <option>Híbrido Plug-in</option>
          <option>Elétrico</option>
          <option>GPL</option>
          <option>Outro</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div>
        <label>Caixa</label>
        <select name="caixa">
          <option value="">—</option>
          <option>Manual</option>
          <option>Automática</option>
          <option>Outra</option>
        </select>
      </div>
      <div>
        <label>Versão</label>
        <input name="versao" placeholder="Ex.: Pack M / AMG Line / Tekna..." />
      </div>
    </div>

    <label>Matrícula (opcional)</label>
    <input name="matricula" placeholder="Ex.: 12-AB-34" />

    <label>Observações</label>
    <textarea name="observacoes" placeholder="Estado geral, histórico, extras, acidentes, revisões, pneus, motor, documentos relevantes."></textarea>

    <!-- FormSubmit -->
    <input type="hidden" name="_subject" value="AutoValorPT — Novo pedido de avaliação" />
    <input type="hidden" name="_template" value="table" />
    <input type="hidden" name="_captcha" value="true" />
    <input type="text" name="_honey" style="display:none" />
    <input type="hidden" name="_next" value="https://xroger1969.github.io/autovalorpt-avaliacao/obrigado.html" />

    <button type="submit">Enviar pedido</button>
    <p class="small">Ao enviar, aceitas que os dados sejam usados apenas para análise da avaliação AutoValorPT.</p>
  </form>
</body>
</html>
