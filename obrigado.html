<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AutoValorPT — Obrigado</title>
  <style>
    :root{
      --bg-dark:#03122b;
      --bg-mid:#053267;
      --bg-light:#0a4c8f;
      --card:#072954cc;
      --text:#eef6ff;
      --muted:#b9cae6;
    }
    body{
      font-family:Arial, sans-serif;
      max-width:820px;
      margin:24px auto;
      padding:0 12px;
      color:var(--text);
      background:
        radial-gradient(circle at 18% 18%, #0d4a8d 0%, transparent 35%),
        linear-gradient(155deg, var(--bg-light) 0%, var(--bg-mid) 45%, var(--bg-dark) 100%);
      min-height:100vh;
    }
    .card{
      background:var(--card);
      border:1px solid rgba(207,217,232,.35);
      box-shadow:0 10px 35px rgba(0,0,0,.35);
      border-radius:14px;
      padding:20px;
      backdrop-filter:blur(1px);
    }
    h1{margin:0 0 6px; color:#ffffff; text-shadow:0 2px 10px rgba(0,0,0,.55);}
    p{margin:0; color:var(--muted);}
  </style>
</head>
<body>
  <div class="card">
    <h1>Obrigado pelo seu pedido!</h1>
    <p>Recebemos os seus dados e entraremos em contacto assim que possível.</p>
  </div>
</body>
</html>
